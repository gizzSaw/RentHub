<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Rent Hub</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__left">
                    <a class="logo">
                        <img class="header__logo logo" src="img/header/logo1.png" alt="logo Rent Hub">
                    </a>
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#" class="menu__link">Автомобили</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Преимущества</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Контакты</a>
                            </li>
                        </ul>

                    </nav>
                </div>

                <div class="header__phone">
                    <img class="phone__img" src="img/header/phone.svg" alt="phone icon">
                    <span class="phone__text">+ 7 (888)8888888</span>
                    <button class="phone__btn btn">Заказать звонок</button>
                </div>
            </div>
        </div>
    </header>
    <section class="car">
        <div class="container">
            <div class="car__inner">
                <div class="car__slide car__slide-1">
                    <div class="car__column">
                        <h1 class="car__title">Прокат и аренда авто в сочи</h1>
                        <h3 class="car__subtitle">от  <span>1 750 ₽ / </span>сутки</h3>
                    </div>
                    <div class="car__column">
                        <img src="img/slider/car-1.jpg" alt="">
                    </div>
                </div>
                <div class="car__slide car__slide-2">
                    <div class="car__column">
                        <h1 class="car__title">Авто 2021 годауже в наличии</h1>
                        <h3 class="car__subtitle">от  <span>1 750 ₽ / </span>сутки</h3>
                    </div>
                    <div class="car__column">
                        <img src="img/slider/car-2.jpg" alt="">
                    </div>
                </div>
                <div class="car__slide car__slide-3">
                    <div class="car__column">
                        <h1 class="car__title">автомобильна каждый день</h1>
                        <h3 class="car__subtitle">от  <span>1 750 ₽ / </span>сутки</h3>
                    </div>
                    <div class="car__column">
                        <img src="img/slider/car-3.jpg" alt="">
                    </div>
                </div>
                <div class="car__slide car__slide-4">
                    <div class="car__column">
                        <h1 class="car__title">Авто комфорт-классас водителем</h1>
                        <h3 class="car__subtitle">от  <span>2 750 ₽ / </span>сутки</h3>
                    </div>
                    <div class="car__column">
                        <img src="img/slider/car-4.jpg" alt="">
                    </div>
                </div>

            </div>
        </div>
    </section>


   
</body>

</html>
